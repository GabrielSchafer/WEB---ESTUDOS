<!DOCTYPE html>
<html lang="pt-br">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1">
    <link rel="stylesheet" href="calculadoraStyle.css">
    <link rel="shortcut icon" href="IconeCalculadora.png" type="image/x-icon">
    <title>Calculadora</title>
    <script src="Calculadora.js" defer></script>

</head>
<body>
    <div id="calculadora">
        <div id="viewResult">
            <p id="resultado" name="resultado"></p>
        </div>
        <div id="resetButton">
            <button id="reset">Reset</button>
        </div>
        <div id="numbers">
            <button type="submit"  name="action" value="0">0</button>
            <button type="submit"  name="action" value="1">1</button>
            <button type="submit"  name="action" value="2">2</button>
            <button type="submit"  name="action" value="3">3</button>
            <button type="submit"  name="action" value="4">4</button>
            <button type="submit"  name="action" value="5">5</button>
            <button type="submit"  name="action" value="6">6</button>
            <button type="submit"  name="action" value="7">7</button>
            <button type="submit"  name="action" value="8">8</button>
            <button type="submit"  name="action" value="9">9</button>

        </div>
        <div id="submits">
            <button type="submit"  name="operator" value="x">x</button>
            <button type="submit" name="operator" value="รท">รท</button>
            <button type="submit" name="operator" value="+">+</button>
            <button type="submit"  name="operator" value="-">-</button>
            <button type="submit" name="equals" id="equals">=</button>
        </div>
    </div>
</body>
</html>
